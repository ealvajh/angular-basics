<!-- El valor vacio representa false -->
<div *ngIf="heroeDeleted; else noDeleted">
    <h4>
        Elements deleted:  <span style="color:blue">{{ heroeDeleted }}</span> 
    </h4>
 </div>

<ng-template #noDeleted>
    <h4>
        Nothing deleted.
    </h4>
</ng-template>


 <button (click)="deleteElement()">
    Delete
 </button>

 <ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} | {{ heroe.name }} | {{ heroe.age }}
    </li>
 </ul>
